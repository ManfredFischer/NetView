    <md-tabs md-dynamic-height="" md-dynamic-width="" md-border-bottom="">

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Last name</label>
                                <input readonly ng-model="hardwareUser.lastname">
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Department</label>
                                <input readonly ng-model="hardwareUser.department">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Position</label>
                                <input readonly ng-model="hardwareUser.title">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Telefon</label>
                                <input readonly ng-model="hardwareUser.telephoneNumber">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>

                                <input readonly ng-model="hardwareUser.mobile">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row" ng-if="false">
                            <md-input-container style="width: 100%">
                                <label>Standort</label>
                                <md-select ng-Model="hardwareUser.lid">
                                    <md-option ng-repeat="location in LocationList" value="{{ location.lid }}">{{location.displayname }}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </md-tab>
                <md-tab ng-if="showHardwareUserDetails" label="Informationen">
                    <div style="background: white;padding: 10px">
                        <div layout-gt-sm="row">
                            <md-input-container style="width: 100%">
                                <label>geliehene Hardware</label>
                                <md-select ng-Model="hardwareRentHID" name="favoriteColor" ng-model="favoriteColor">
                                    <md-option readonly ng-repeat="hardware in hardwareUserDetails.hardwarerent" value="{{hardware.hid}}">{{ hardware.hostname }}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <md-input-container class="md-block" >
                            <label>Token</label>
                            <input ng-model="hardwareUserDetails.token">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Beschreibung</label>
                            <textarea ng-model="hardwareUserDetails.description" rows="5" md-select-on-focus></textarea>
                        </md-input-container>

                        <div layout-gt-sm="row">
                            <div style="width: 80%"></div>
                            <md-button class="md-raised" ng-click="saveUserDetails(hardwareUserDetails)" md-colors="{color: 'green'}">Speichern</md-button>
                        </div>
                    </div>
                </md-tab>
            </md-tabs>

        </md-tab>

        <md-tab ng-if="showHardwareViewInformation" label="Hardware">

               <md-input-container ng-if="{{listHardwareInformationList}}" style="width: 100%">

                      </md-input-container>
                  </div>

            <md-tab ng-if="showLizenzDetails" label="Lizenzen">
        
        		<div layout-gt-sm="row" ng-if="showHardwareViewHardwareList">
                    <md-input-container style="width: 100%">
                        <label>Hardware</label>
                        <md-select ng-model="hardwareUser.lid" name="favoriteColor" ng-model="favoriteColor">
                            <md-option readonly ng-repeat="location in LocationList" value="{{ location.lid }}">{{ location.displayname }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                
                <div style="padding:5px" layout-gt-sm="row" layout-align="space-between center">
            			<md-input-container style="width: 90%">
                		 <label>Lizenz</label>
                		  <md-select ng-Model="selectedHardwareNewLizenz" >
                    		<md-option ng-repeat="lizenz in lizenzenFrei" value="{{ lizenz }}">{{lizenz.name }}</md-option>
                		  </md-select>
            			</md-input-container>
            			<md-button class="md-icon-button" ng-click="addLizenzToHardware(selectedHardwareNewLizenz, hardwareInformation,hardwareLizenzen, lizenzenFrei)">
                           <img src="/NetView/static/img/add.png" width="25px" height="25px" style="vertical-align:middle;margin-right:5px"></img> 
                        </md-button>

        		</div>
            	<div style="padding:10px">
                <div class="ng-scope layout-row " style="padding-left:10px">
                    <div flex="30 " class="flex ">Name</div>
                    <div class="flex ">Key</div>
                </div>
                <hr />
                <md-list ng-controller="ListCtrl" ng-cloak>
                		<md-list-item ng-repeat="lizenz in hardwareLizenzen" class="md-1-line">                	 
                    	  <div flex="30" class="md-list-item-text" layout="column">
                          {{ lizenz.name }}
                          </div>
                          <div flex="60" class="md-list-item-text flex" layout="column">
                           {{ lizenz.key }}
                          </div> 
                          <div flex="10" class="md-list-item-text" layout="column">
                     		<md-button  class="md-icon-button" ng-click="delHardwareLizenz(lizenz, hardwareInformation)" >
								<img width="15px" heigth="15px" src="/NetView/static/img/papierkorb.png"></md-icon>
					 		</md-button>
                    	</div>                          
                  </md-list-item>
            	</md-list>
            	</div>
