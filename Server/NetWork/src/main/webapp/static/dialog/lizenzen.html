<div class="dialog">
    <md-toolbar style="color:'green';background:#f98e22">
        <div layout-gt-sm="row" layout-align="space-between center">
             <div layout-gt-sm="row" style="padding:20px;font-size:24px;border-bottom: 1px solid #D8D8D8">
      			<img ng-src="/NetView/static/img/lizenz.png" width="30px" height="30px" style="border-radius:10px 25%;vertical-align:middle;margin-right:15px"></img><span> Lizenz</span>
    		</div> 
            <md-button ng-click="addLizenz()" class="md-raised">Speichern</md-button>
        </div>
    </md-toolbar>
    <div style="padding:5px">
        
        <md-input-container class="md-block" flex-gt-sm>
                <label>Lizenz</label>
                <input ng-model="lizenz.name">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Lizenz Key</label>
            <input ng-model="lizenz.key">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Kategorie</label>
            <input ng-model="lizenz.categorie">
        </md-input-container>
    </div>
</div>
