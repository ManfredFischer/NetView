<div class="dialog">
    <md-toolbar style="color:'green';background:#f98e22">
        <div layout-gt-sm="row" layout-align="space-between center">
             <div layout-gt-sm="row" style="padding:20px;font-size:24px;border-bottom: 1px solid #D8D8D8">
      			<img src="/NetView/static/img/Lizenz.png" width="20px" height="25px" style="vertical-align:middle"></img> <span style="font-size: 18px"></span><span style="margin-left:10px">{{translation.shortcurt.lizenz}}</span>
    		</div> 
        </div>
    </md-toolbar>
    <div style="padding:10px">
    
        <div layout-gt-sm="row" layout-align="space-between center">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input readonly ng-model="lizenzSelected.name">
            </md-input-container>
            <md-checkbox ng-model="selectLizenzAsUsed" ng-click="updateLizenzState(lizenzSelected, selectLizenzAsUsed)" class="md-primary">
                {{translation.default.isInUseSelected}}	
         	</md-checkbox>
        </div>
        
        <md-input-container class="md-block" flex-gt-sm>
                <label>reserviert</label>
                <input ng-model="lizenzSelected.reserved">
        </md-input-container>
        
        <md-input-container class="md-block" flex-gt-sm>
                <label>key</label>
                <input readonly ng-model="lizenzSelected.key">
        </md-input-container>
        
     
        <div class="ng-scope layout-row " style="padding-left:10px">
            <div flex="30 " class="flex ">Hostname</div>
            <div class="flex ">Besitzer</div>
        </div>
        <hr />
        <md-list ng-controller="ListCtrl" ng-cloak>
        		<md-list-item ng-repeat="lizenzHosts in lizenzHostList" class="md-2-line">                	 
            	  <div flex="30" class="md-list-item-text" layout="column">
                  {{ lizenzHosts.hostname }}
                  </div>
                  <div class="md-list-item-text flex" layout="column">
                   {{ lizenzHosts.owner }}
                  </div> 
            	                          
          </md-list-item>
    	</md-list>
     </div>
</div>
