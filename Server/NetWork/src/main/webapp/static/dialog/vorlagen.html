<div class="dialog">
    <md-toolbar style="color:'green';background:#f98e22">
        <div layout-gt-sm="row" layout-align="space-between center">
             <div layout-gt-sm="row" style="padding:20px;font-size:24px;border-bottom: 1px solid #D8D8D8">
      			<img ng-src="/NetView/static/img/hardware.png" width="30px" height="30px" style="border-radius:10px 25%;vertical-align:middle;margin-right:15px"></img><span> Vorlagen</span>
    		</div> 
            <md-button type="submit" class="md-raised">Speichern</md-button>
        </div>
    </md-toolbar>
    <div style="padding:5px">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input ng-model="userInformation.firstname">
            </md-input-container>
        <md-input-container style="width: 100%">
            <label>Abteilung Verknï¿½pfung</label>
            <md-select ng-Model="laptop.lid">
                <md-option ng-repeat="laptop in departmentList" value="{{ laptop.id }}">{{laptop.model }}</md-option>
            </md-select>
        </md-input-container>
        <div layout-gt-sm="row">
            <md-input-container style="width: 100%">
                <label>Monitor Anzahl</label>
                <md-select ng-Model="selectedMonitorCount">
                    <md-option ng-repeat="monitor in monitorCount" value="{{ monitor }}">{{monitor }}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container style="width: 100%">
                <label>Laptop</label>
                <md-select ng-Model="selectedLaptop">
                    <md-option ng-repeat="laptop in laptopList" value="{{ laptop.id }}">{{laptop.name }}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container style="width: 100%">
                <label>Handy</label>
                <md-select ng-Model="selectedHandy">
                    <md-option ng-repeat="handy in HandyList" value="{{ handy.id }}">{{handy.name }}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div>
            <md-checkbox md-no-ink ng-model="selectedPC" class="md-primary">
                PC
            </md-checkbox>
        </div>
        <div>
            <md-checkbox md-no-ink ng-model="selectedTelephon" class="md-primary">
                Telefon
            </md-checkbox>
        </div>
    </div>
</div>
