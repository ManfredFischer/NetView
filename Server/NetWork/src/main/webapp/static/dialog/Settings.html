<div style="min-width:800px;">
    <md-toolbar style="color:'green';background:#f98e22">
        <div layout-gt-sm="row" layout-align="space-between center">
             <div layout-gt-sm="row" style="padding:20px;font-size:24px;border-bottom: 1px solid #D8D8D8">
      			<img ng-src="/NetView/static/img/Hardware.png" width="30px" height="30px" style="border-radius:10px 25%;vertical-align:middle;margin-right:15px"></img><span> Settings</span>
    		</div> 
            <md-button type="submit" class="md-raised">Speichern</md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-tabs style="padding:5px" md-dynamic-height="" md-dynamic-width="" md-border-bottom="">
            <md-tab label="Gruppen">
                <div layout-gt-sm="row" layout-align="space-between center">
                 <div flex style="background: white;padding: 5px;">
                    <md-input-container class="md-block"  flex-gt-sm>
                                <label>User</label>
                                <input ng-model="" />
                   	</md-input-container>
                 </div>
                 <div style="background: white;padding: 5px;">
                    <md-button type="submit" class="md-raised">Add</md-button>
                 </div>
                </div>
                <div layout-gt-sm="row" layout-align="space-between center">
                <div flex="30">
                 <fieldset class="standard" >
          		    <legend>User</legend>
          			<div class="scrollUser">
          				<md-list ng-cloak> 
          					<md-list-item ng-repeat="hw in ctrl.getNetzwerkHost('client')" >
								<md-checkbox ng-model="message.selected"></md-checkbox>{{ hw.owner }}
	 						</md-list-item> 
						 </md-list>
						</div>
        		  </fieldset>
                 </div>
                 <div flex="70" style="background: white;padding: 5px;">
                    <div layout-gt-sm="row" layout-align="space-between center">
                     <fieldset flex class="standard" >
          				<legend>Verfügbar</legend>
          				 <div class="scrollUser">
          				 </div>
        			 </fieldset>
        			 <fieldset flex class="standard" >
          				<legend>Vorhanden</legend>
          				 <div class="scrollUser">
          				 </div>
        			 </fieldset>
                    </div>
                 </div>
                </div>
            </md-tab>
            
            
            <md-tab label="Active Directory Settings">
                <md-content class="md-padding">
                    <div layout-gt-sm="row" layout-align="space-between center">
                        <div class="my-lg-0">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Host</label>
                                <input ng-model="settings.ad.server" />
                            </md-input-container>
                        </div>
                        <div class="my-lg-0">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Port</label>
                                <input ng-model="settings.ad.port" />
                            </md-input-container>
                        </div>
                        <div class="my-lg-0">
                            <md-input-container class="md-block" flex-gt-sm>
                                <md-switch class="md-secondary" ng-model="settings.ad.ssl"> SSL </md-switch>
                            </md-input-container>
                        </div>
                    </div>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Domï¿½ne</label>
                        <input ng-model="settings.ad.domaine">
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Bind User</label>
                        <input ng-model="settings.ad.binduser">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Bind PW</label>
                        <input type="password" ng-model="settings.ad.password">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Bind OU</label>
                        <input ng-model="settings.ad.binduserou">
                    </md-input-container>
                </md-content>
            </md-tab>

            <md-tab label="Active Directory Zugriff">
                <div style="background: white;padding: 5px;">
                    <md-content class="md-padding">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Interne User Organisation</label>
                            <input ng-model="settings.ad.interneuserou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Interne Gruppen Organisation</label>
                            <input ng-model="settings.ad.internegroupou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Interne Hardware Organisation</label>
                            <input ng-model="settings.ad.internehardwareou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Interne Server Organisation</label>
                            <input ng-model="settings.ad.interneserverou">
                        </md-input-container>
                    </md-content>
                </div>
            </md-tab>

            <md-tab label="Mail">
                <div style="background: white;padding: 5px;">
                    <md-content class="md-padding">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Server</label>
                            <input ng-model="settings.ad.interneuserou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Port</label>
                            <input ng-model="settings.ad.internegroupou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Username</label>
                            <input ng-model="settings.ad.internehardwareou">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Password</label>
                            <input ng-model="settings.ad.interneserverou">
                        </md-input-container>
                    </md-content>
                </div>
            </md-tab>
            
        </md-tabs>
      </md-content>
</div>
