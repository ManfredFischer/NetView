<div layout="row">
    <div flex></div>

<div class="page"  ng-controller="changelogController as ctrl">
    <div layout-gt-sm="row" class="mainPage" layout-align="space-between center">
     <input flex-gt-sm class="css-input" placeholder="Search..." ng-model="searchChanglog" ng-change="setHardwarePage()">
    </div>

   <div style="background:#084B8A;color:#ffffff;padding:5px;margin:0 0 15 0">
    <div class="ng-scope layout-row " style="height: 23px">
        <div style="padding-right: 10px; padding-left: 10px; font-size: 14px">Seite
        {{changelogPage}} von {{changelogMaxPage}} (Anzahl: {{aktivChangelogShow}})</div>

        <button ng-if="changelogMaxPage > 1" class="buttonView buttonViewPrev" ng-click="prevPage('changelog')">Prev</button>
        <button ng-if="changelogMaxPage > 1" class="buttonView buttonViewNext" ng-click="nextPage('changelog')">Next</button>
    </div>
    </div>

    <div class="ng-scope layout-row " style="padding-left:10px;border-bottom: 5px solid #E6E6E6;">
        <div flex="20" style="font-size:14px">Datum</div>
        <div flex="15" style="font-size:14px">Titel</div>
        <div flex="15" style="font-size:14px">System</div>
        <div flex style="font-size:14px">User</div>
    </div>

    <div flex="100"  layout="row" class="changelogList"  ng-click="openChangelog(changelogData)"   ng-repeat="changelogData in ctrl.getChangeLogList()">
            <div flex="20" >
                {{ changelogData.date }}
            </div>
            <div flex="15" >
                {{ changelogData.title }}
            </div>

            <div flex="15" >
                {{ changelogData.system }}
            </div>
            <div flex >
                {{ changelogData.username}}
            </div>
    </div>
</div>
<div flex></div>
</div>
