<md-content class="md-padding">

    <div layout-gt-sm="row">
        <div flex="40" >

        </div>

        <div layout-gt-sm="row" layout-align="center center">

            <div>
                <md-card class="page-tab">
                    <div layout-gt-sm="row" layout-align="space-between center">

                        <md-button class="md-raised" ng-if="showUserDetails" ng-click="showUserInformation(userInformation.uid)" md-colors="{color: 'green'}">Details</md-button>
                        <md-button class="md-raised" ng-click="startWizardAddUser()" md-colors="{color: 'green'}"> <img src="/NetView/static/img/wizard-512.png" width="20px" height="20px" style="vertical-align:middle;margin-right:10px"> User Wizard</md-button>
                        <div flex=""></div>
                        <md-button ng-show="isUserVerwaltungCreateSelected" ng-disabled="true" ng-click="createUserInformation()" class="md-raised">Hinzuf√ºgen</md-button>
                        <md-button ng-show="isUserDisableSelected" ng-disabled="true" ng-click="disableUser(false)" class="md-raised">Austritt</md-button>
                        <md-button ng-show="isUserDisableSelected" ng-disabled="true" ng-click="disableUser(true)" class="md-raised">Sofort</md-button>
                        <md-button class="md-icon-button" ng-if="showUserTV"      ng-click="openTeamViewer()" ><img  width="25" height="25" src="static/img/Teamviewer.png" style="border-radius: 15px;"></img> </md-button>
                        <md-button class="md-icon-button" ng-if="showUserTelefon" ng-click="openTelefon(userInformation.telephoneNumber)" ><img  width="25" height="25" src="static/img/telefon.png"></img> </md-button>
                    </div>
                    <md-divider></md-divider>
                    <hr/>
                    <form ng-submit="selectUpdateUser(searchUserText)">
                        <md-autocomplete ng-show="showUserSearch" md-item-text="item.displayName" md-search-text="searchUserText"
                                         md-items="item in querySearch(searchUserText)" placeholder="Username..." md-selected-item-change="selectUpdateUser(searchUserText)">
                            <md-item-template>
                                <span md-highlight-text="searchUserText" md-highlight-flags="^i">{{item.displayName}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </form>

                    <div layout-gt-sm="row" style="height:70px" ng-show="showUserInfos">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Vorname</label>
                            <input ng-model="userInformation.firstname">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Nachname</label>
                            <input ng-model="userInformation.lastname">
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row" style="height:70px" ng-show="showUserInfos">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Telefon</label>
                            <input ng-click="openTelefon(userInformation.telephoneNumber)" readonly ng-model="userInformation.telephoneNumber">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <md-icon md-svg-src="static/img/telefon.png"></md-icon>
                            <input ng-click="openTelefon(userInformation.mobile)" placeholder="Mobile" aria-label="Phone Number" readonly ng-model="userInformation.mobile">
                        </md-input-container>
                    </div>

                    <div ng-if="false" layout-gt-sm="row" style="height:70px" ng-show="showUserInfos">
                        <md-input-container style="width: 100%">
                            <label>Abteilung</label>
                            <md-select ng-Model="laptop.lid">
                                <md-option ng-repeat="laptop in departmentList" value="{{ laptop.id }}">{{laptop.model }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row" style="height:70px" ng-show="showUserInfos">
                        <md-input-container style="width: 100%">
                            <label>Standort</label>
                            <md-select ng-Model="userInformation.lid">
                                <md-option ng-repeat="location in LocationList" value="{{ location.lid }}">{{location.displayname }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row" style="height:70px;width: 100%" ng-show="showUserDisableDate">
                        <md-datepicker ng-model="myDate" md-placeholder="Austrittsdatum"></md-datepicker>
                    </div>
                </md-card>
            </div>
            <div class="my-lg-0" style="padding-left:20px" ng-show="isUserVerwaltungCreateSelected">
                <md-card class="page-tab" style="width:400px;padding:20px">
                    <div layout-gt-sm="row" layout-align="space-between center">
                        <div>Zubehoer</div>
                        <md-switch class="md-secondary"> Vorhanden </md-switch>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container style="width: 100%">
                            <label>Monitor Anzahl</label>
                            <md-select ng-Model="selectedMonitorCount">
                                <md-option ng-repeat="monitor in monitorCount" value="{{ monitor }}">{{monitor }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container style="width: 100%">
                            <label>Laptop</label>
                            <md-select ng-Model="selectedLaptop">
                                <md-option ng-repeat="laptop in laptopList" value="{{ laptop.id }}">{{laptop.name }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container style="width: 100%">
                            <label>Handy</label>
                            <md-select ng-Model="selectedHandy">
                                <md-option ng-repeat="handy in HandyList" value="{{ handy.id }}">{{handy.name }}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div>
                        <md-checkbox md-no-ink ng-model="selectedPC" class="md-primary">
                            PC
                        </md-checkbox>
                    </div>
                    <div>
                        <md-checkbox md-no-ink ng-model="selectedTelephon" class="md-primary">
                            Telefon
                        </md-checkbox>
                    </div>
                </md-card>
            </div>
        </div>

    </div>


    </md-content>
